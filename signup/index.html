<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Signup</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="signup-container">
            <h1 class="Signup-title">Sign Up</h1>

            <form class="signup-form">
                <div class="input-box">
                    <input
                        type="text"
                        id="fullname"
                        placeholder="Full Name"
                        required
                    />
                </div>
                <div class="input-box">
                    <input
                        type="email"
                        id="email"
                        placeholder="Email"
                        required
                    />
                </div>
                <div class="input-box">
                    <input
                        type="password"
                        id="password"
                        placeholder="Password"
                        required
                    />
                </div>
                <div class="input-box">
                    <input
                        type="password"
                        id="confirmpassword"
                        placeholder="Confirm Password"
                        required
                    />
                </div>
                <button type="submit" class="signup-btn">Sign up</button>
            </form>
            <p>
                Have an account?
                <a
                    href="http://127.0.0.1:5500/login/index.html"
                    class="forgot-link"
                    >Log in</a
                >
            </p>
        </div>
    </body>
</html>
